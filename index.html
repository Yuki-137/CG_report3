<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>report2-1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  
  <script src="OrbitControls.js"></script>

</head>
<body>
 <script>
 
 window.addEventListener('load', init);
 
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(0, 20, 15);
    const controls = new THREE.OrbitControls(camera,document.body);
    
    //テクスチャ
    var textureLoader = new THREE.TextureLoader();
    
    //地面のテクスチャ
    var soil_texture = textureLoader.load("soil.jpg");
    var mat = new THREE.MeshPhongMaterial();
    mat.map = soil_texture;
    
    //地面を作成
    var planeGeometry = new THREE.PlaneGeometry(50,50,50,50);
    var G = new THREE.Mesh(planeGeometry,mat);
    G.rotation.set( -Math.PI/2, 0, 0 );
    G.position.set(0,0,0);
    scene.add( G );
    
    // 壁を作成
    var geometry = new THREE.BoxGeometry(5, 10, 3);
    var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    
    //壁1
    var wall1 = new THREE.Mesh(geometry, material);
    wall1.position.y = 5;
    wall1.position.z = -5;
    scene.add(wall1);
    
    //壁2
    var wall2 = new THREE.Mesh(geometry, material);
    wall2.rotation.set( 0, -Math.PI/-1.2, 0 );
    wall2.position.x = -3.922;
    wall2.position.y = 5;
    wall2.position.z = -6.05;
    scene.add(wall2);
    
    //壁3
    var wall3 = new THREE.Mesh(geometry, material);
    wall3.rotation.set( 0, -Math.PI/1.2, 0 );
    wall3.position.x = 3.922;
    wall3.position.y = 5;
    wall3.position.z = -6.05;
    scene.add(wall3);


    
    // 平行光源1
    /*
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.intensity = 0.8;
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    */
    
    // 平行光源2
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.intensity = 0.8;
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
    
    // 平行光源3
    var directionalLight3 = new THREE.DirectionalLight(0xffffff);
    directionalLight3.intensity = 0.8;
    directionalLight3.position.set(1, -1, 1);
    // シーンに追加
    scene.add(directionalLight3);
    
    // 平行光源4
    var directionalLight4 = new THREE.DirectionalLight(0xffffff);
    directionalLight4.intensity = 0.8;
    directionalLight4.position.set(1, 1, -1);
    // シーンに追加
    scene.add(directionalLight4);
    
    
    tick();

      // 毎フレーム時に実行されるループイベントです
    function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
    }

  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
      renderer.render(scene, camera);
  
      // 箱を回転させる


    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
